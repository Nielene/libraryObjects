<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h3 id="display"></h3>

	<script>
	// var cookBook = []; 	

	var library = [
		{ author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true },
		
		{ author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true },
		
		{ author: 'Suzanne Collins', title: 'Mockingjay: The Final Book of The Hunger Games', readingStatus: false }
	];


function verify(){
	for(var i=0; i<library.length; i++){
		if (library[i].readingStatus == true) {
			document.getElementById("display").innerHTML += "<br>Already read " + library[i].title + " by " + library[i].author+".<br>"
		}else{
			document.getElementById("display").innerHTML += "<br>You still need to read " + library[i].title + " by " + library[i].author+".<br>"
		}
	}
}	

verify();

	</script>

</body>
</html>
